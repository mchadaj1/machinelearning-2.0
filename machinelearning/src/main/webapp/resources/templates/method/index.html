<div>

    <select class="form-control" ng-model="selectedProblem" ng-options="problem.name for problem in problems">
        <option value="">Wybierz zadanie</option>
    </select>

<table class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <td>Id</td>
            <td>Nazwa</td>
            <td>Opis</td>
            <td>Usu≈Ñ</td>
            <td>Edytuj</td>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="method in methods | filter:{ 'problem_id': selectedProblem.id} : true">
        <td>{{method.id}}</td>
        <td>{{method.name}}</td>
        <td>{{method.description}}</td>
        <td><button ng-click="delete(method.id)"><i class="glyphicon glyphicon-remove"></i></button></td>
        <td><button ng-click="go('method/edit/'+method.id)"><i class="glyphicon glyphicon-pencil"></i></button></td>
    </tr>
    </tbody>
</table>
   <button ng-click="go('/method/add/'+selectedProblem.id)"  class="btn btn-primary">Dodaj</button>

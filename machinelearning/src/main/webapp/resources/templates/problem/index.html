<div>
<table class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <td>Id</td>
            <td>Nazwa</td>
            <td>Opis</td>
            <td>Usu≈Ñ</td>
            <td>Edytuj</td>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="problem in problems">
        <td>{{problem.id}}</td>
        <td>{{problem.name}}</td>
        <td>{{problem.description}}</td>
        <td><button ng-click="delete(problem.id)"><i class="glyphicon glyphicon-remove"></i></button></td>
        <td><button ng-click="go('problem/edit/'+problem.id)"><i class="glyphicon glyphicon-pencil"></i></button></td>
    </tr>
    </tbody>
</table>

<div>

    <select class="form-control" ng-model="selectedProblem" ng-options="problem.name for problem in problems">
        <option value="">Wybierz zadanie</option>
    </select>

<table class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <td>Id</td>
            <td>Nazwa</td>

            <td>Usu≈Ñ</td>
            <td>Edytuj</td>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="configuration in configurations| filter:{ 'problems_id': selectedProblem.id} : true">
        <td>{{configuration.id}}</td>
        <td>{{configuration.name}}</td>

        <td><button ng-click="delete(configuration.id)"><i class="glyphicon glyphicon-remove"></i></button></td>
        <td><button ng-click="go('configuration/edit/'+configuration.id)"><i class="glyphicon glyphicon-pencil"></i></button></td>
    </tr>
    </tbody>
</table>
   <button ng-click="go('/configuration/add')"  class="btn btn-primary">Dodaj</button>

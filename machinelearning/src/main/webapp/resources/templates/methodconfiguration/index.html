<div>

    <select class="form-control" ng-model="selectedMethod" ng-options="method.name for method in methods">
        <option value="">Wybierz metodę</option>
    </select>

<table class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <td>Id</td>
            <td>Nazwa</td>

            <td>Usuń</td>
            <td>Edytuj</td>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="configuration in configurations| filter:{ 'method_id': selectedMethod.id} : true">
        <td>{{configuration.id}}</td>
        <td>{{configuration.name}}</td>

        <td><button ng-click="delete(configuration.id)"><i class="glyphicon glyphicon-remove"></i></button></td>
        <td><button ng-click="go('methodconfiguration/edit/'+configuration.id)"><i class="glyphicon glyphicon-pencil"></i></button></td>
    </tr>
    </tbody>
</table>
   <button ng-click="go('/methodconfiguration/add')"  class="btn btn-primary">Dodaj</button>
